<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <!-- meta情報 -->
    <title>Lunarelle</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- ogp -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <!-- ファビコン -->
    <link rel="”icon”" href="" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Zen+Old+Mincho&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <main>
      <section class="mv">
        <div class="mv__bg"></div>
        <h1 class="mv__logo">
          <img src="./images/logo.png" alt="Lunarelle Esthetic" />
        </h1>
        <div class="mv__flower1">
          <img
            src="./images/flower1.png"
            alt=""
            class="mv__petal mv__petal--left"
            loading="lazy"
            aria-hidden="true"
          />
        </div>
        <div class="mv__dec">
          <img src="./images/dec.png" alt="" aria-hidden="true" />
        </div>

        <div class="mv__images">
          <div class="mv__img01-wrap">
            <div class="mv__img01">
              <img
                src="./images/mv1.png"
                alt="サロンのエントランス"
                loading="lazy"
              />
            </div>
            <div class="mv__visual">
              <img src="./images/woman_1.png" alt="柔らかく微笑む女性モデル" />
            </div>
          </div>
          <div class="mv__img02-wrap">
            <div class="mv__img02">
              <img
                src="./images/mv2.jpg"
                alt="ローズの香りが漂うトリートメント"
                loading="lazy"
              />
            </div>
            <p class="mv__badge-label">About</p>
          </div>
          <div class="mv__img03-wrap">
            <div class="mv__img03">
              <img
                src="./images/mv3.jpg"
                alt="リラクゼーションメニューの施術"
                loading="lazy"
              />
            </div>
            <p class="mv__badge-label">Menu</p>
          </div>
        </div>
        <h2 class="mv__slogan">
          <span class="mv__slogan-text">ELEVATE</span>
          <span class="mv__slogan-text">YOUR</span>
          <span class="mv__slogan-text">BEAUTY</span>
        </h2>
        <p class="mv__vertical-copy">
          <span class="mv__vertical-copy-text">私へのご褒美。</span
          ><span class="mv__vertical-copy-text">極上の時間は</span>
        </p>
      </section>

      <section class="top-intro">
        <div class="top-intro__dec">
          <img src="./images/flower2.png" alt="flower2" />
        </div>
        <nav class="header" aria-label="サイト内メニュー">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">診療案内</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">クリニックについて</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">医師紹介</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">施術メニュー</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">お客様の声</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">オンライン予約</a>
            </li>
          </ul>
        </nav>
        <div class="inner top-intro__inner">
          <h2 class="top-intro__title">あなたの美しさを、もっと自由に。</h2>
          <div class="top-intro__description">
            <p class="top-intro__description-text">
              日常から少し離れて本来の自分に立ち返るための場所。<br />
              Lunarelle Estheticは
            </p>
            <p class="top-intro__description-text">
              “心と肌の調和”を大切にした、<br />
              完全予約制のプライベートエステティックサロンです。
            </p>
          </div>
          <div class="top-intro__gallery">
            <figure class="top-intro__card">
              <img
                src="./images/read1.jpg"
                alt="ハンドトリートメントで脚をケアする様子"
                class="top-intro__card-image"
                loading="lazy"
              />
            </figure>
            <figure class="top-intro__card">
              <img
                src="./images/read2.jpg"
                alt="ボディケア機器によるトリートメント"
                class="top-intro__card-image"
                loading="lazy"
              />
            </figure>
            <figure class="top-intro__card">
              <img
                src="./images/read3.jpg"
                alt="フェイシャルトリートメントを受ける女性"
                class="top-intro__card-image"
                loading="lazy"
              />
            </figure>
            <figure class="top-intro__card">
              <img
                src="./images/read4.jpg"
                alt="ヘッドスパで心地良くリラックスする女性"
                class="top-intro__card-image"
                loading="lazy"
              />
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
