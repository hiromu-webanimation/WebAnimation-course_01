<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <!-- meta情報 -->
    <title>Lunarelle</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- ogp -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <!-- ファビコン -->
    <link rel="”icon”" href="" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Zen+Old+Mincho:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <main>
      <section class="top-hero">
        <div class="top-hero__background">
          <img
            src="./images/mv1.png"
            alt="サロンのエントランス"
            class="top-hero__background-image"
            loading="lazy"
          />
        </div>
        <img
          src="./images/flower1.png"
          alt=""
          class="top-hero__petal top-hero__petal--left"
          loading="lazy"
          aria-hidden="true"
        />
        <img
          src="./images/flower2.png"
          alt=""
          class="top-hero__petal top-hero__petal--right"
          loading="lazy"
          aria-hidden="true"
        />
        <img
          src="./images/dec.png"
          alt=""
          class="top-hero__petal top-hero__petal--bottom"
          loading="lazy"
          aria-hidden="true"
        />
        <div class="top-hero__logo">
          <p class="top-hero__logo-main">Lunarelle</p>
          <p class="top-hero__logo-sub">ESTHETIC</p>
        </div>
        <div class="top-hero__visual">
          <img
            src="./images/woman 1.png"
            alt="柔らかく微笑む女性モデル"
            class="top-hero__model"
            loading="lazy"
          />
        </div>
        <div class="top-hero__badge top-hero__badge--about">
          <img
            src="./images/mv2.jpg"
            alt="ローズの香りが漂うトリートメント"
            class="top-hero__badge-image"
            loading="lazy"
          />
          <p class="top-hero__badge-label">About</p>
        </div>
        <div class="top-hero__badge top-hero__badge--menu">
          <img
            src="./images/mv3.jpg"
            alt="リラクゼーションメニューの施術"
            class="top-hero__badge-image"
            loading="lazy"
          />
          <p class="top-hero__badge-label">Menu</p>
        </div>
        <div class="top-hero__vertical-copy">
          <span class="top-hero__vertical-copy-text">私へのご褒美。</span>
          <span class="top-hero__vertical-copy-text">極上の時間は</span>
        </div>
        <div class="top-hero__slogan">
          <p class="top-hero__slogan-text">ELEVATE</p>
          <p class="top-hero__slogan-text">YOUR</p>
          <p class="top-hero__slogan-text">BEAUTY</p>
        </div>
        <nav class="top-hero__nav" aria-label="サイト内メニュー">
          <ul class="top-hero__nav-list">
            <li class="top-hero__nav-item">
              <a class="top-hero__nav-link" href="#">診療案内</a>
            </li>
            <li class="top-hero__nav-item">
              <a class="top-hero__nav-link" href="#">クリニックについて</a>
            </li>
            <li class="top-hero__nav-item">
              <a class="top-hero__nav-link" href="#">医師紹介</a>
            </li>
            <li class="top-hero__nav-item">
              <a class="top-hero__nav-link" href="#">施術メニュー</a>
            </li>
            <li class="top-hero__nav-item">
              <a class="top-hero__nav-link" href="#">お客様の声</a>
            </li>
            <li class="top-hero__nav-item">
              <a class="top-hero__nav-link" href="#">オンライン予約</a>
            </li>
          </ul>
        </nav>
      </section>
      <section class="top-intro">
        <div class="inner top-intro__inner">
          <h2 class="top-intro__title">あなたの美しさを、もっと自由に。</h2>
          <div class="top-intro__description">
            <p class="top-intro__description-text">
              日常から少し離れて本来の自分に立ち返るための場所。<br />
              Lunarelle Estheticは
            </p>
            <p class="top-intro__description-text">
              “心と肌の調和”を大切にした、<br />
              完全予約制のプライベートエステティックサロンです。
            </p>
          </div>
          <div class="top-intro__gallery">
            <figure class="top-intro__card">
              <img
                src="./images/read1.jpg"
                alt="ハンドトリートメントで脚をケアする様子"
                class="top-intro__card-image"
                loading="lazy"
              />
            </figure>
            <figure class="top-intro__card">
              <img
                src="./images/read2.jpg"
                alt="ボディケア機器によるトリートメント"
                class="top-intro__card-image"
                loading="lazy"
              />
            </figure>
            <figure class="top-intro__card">
              <img
                src="./images/read3.jpg"
                alt="フェイシャルトリートメントを受ける女性"
                class="top-intro__card-image"
                loading="lazy"
              />
            </figure>
            <figure class="top-intro__card">
              <img
                src="./images/read4.jpg"
                alt="ヘッドスパで心地良くリラックスする女性"
                class="top-intro__card-image"
                loading="lazy"
              />
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
